<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>作業展示</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-4">

  <!-- Tabs -->
  <ul class="nav nav-tabs mb-3">
    <li class="nav-item">
      <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#home">
        首頁
      </button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#exchange">
        匯率換算
      </button>
    </li>
  </ul>

  <!-- Content -->
  <div class="tab-content">

    <!-- 首頁 -->
    <div class="tab-pane fade show active" id="home">
      <h3>首頁內容</h3>
      <p>你原本的 Carousel、新聞、BMI 全部放這裡</p>
    </div>

    <!-- 匯率換算 -->
    <div class="tab-pane fade" id="exchange">
      <h3 class="mb-3">匯率換算器</h3>

      <input id="amount" type="number" class="form-control mb-2" value="1">

      <select id="from" class="form-select mb-2">
        <option value="TWD">TWD</option>
        <option value="USD">USD</option>
        <option value="JPY">JPY</option>
      </select>

      <select id="to" class="form-select mb-2">
        <option value="USD">USD</option>
        <option value="TWD">TWD</option>
        <option value="JPY">JPY</option>
      </select>

      <button class="btn btn-primary" onclick="convert()">換算</button>

      <p class="mt-3">結果：<span id="result">—</span></p>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const rate = {
    TWD: { USD: 0.032, JPY: 4.6 },
    USD: { TWD: 31.2, JPY: 145 },
    JPY: { TWD: 0.22, USD: 0.0069 }
  };

  function convert() {
    const a = document.getElementById("amount").value;
    const f = document.getElementById("from").value;
    const t = document.getElementById("to").value;

    if (f === t) {
      result.textContent = a;
      return;
    }

    result.textContent = (a * rate[f][t]).toFixed(2);
  }
</script>

</body>
</html>
